<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yatri Motorcycles E-store Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@400&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        text-rendering: optimizeLegibility;
        -webkit-text-stroke: 1;
        font-family: "Barlow", sans-serif;
        font-size: 14px;
        font-weight: 400;
        background-color: #131415;
        margin: 0;
        padding: 0;
        letter-spacing: 0.05rem;
        color: #cfcfcf;
        -moz-osx-font-smoothing: grayscale;
        scroll-behavior: smooth;
      }
      @keyframes logo-fade {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }
      img {
        width: 90px;
        animation-name: logo-fade;
        animation-duration: 1s;
        animation-iteration-count: infinite;
      }
    </style>
  </head>
  <body>
    <div style="width: 100%; height: 100vh; position: relative">
      <div
        style="
          position: absolute;
          left: 50%;
          top: 38%;
          transform: translate(-50%, -50%);
        "
      >
        <div
          style="
            max-width: 160px;
            width: 100%;
            margin: 0 auto;
            margin-top: 80px;
          "
        >
          <img src="/logo_strapi.png" style="width: 100%" />
        </div>
        <p style="text-align: center">The server is running successfully.</p>
      </div>
    </div>
  </body>
</html>
